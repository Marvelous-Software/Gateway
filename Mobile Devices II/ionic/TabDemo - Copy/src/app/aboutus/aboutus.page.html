<ion-header>
  <ion-toolbar>
    <ion-title>About us</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        We Best
      </ion-card-title>
      <ion-card-subtitle>
        Ask All
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      You buy or we beat you
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item href="tabs/tab2" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 activated</ion-label>
    </ion-item>
    <ion-item href="tabs/tab3">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>
    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 activated</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <img src="../../assets/Images/Eddie2.jpg">
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let image of [1, 2, 3, 4, 5]">
          <div class="imageList" [style.background-image]="'url(assets/Images/Eddie' + image + '.jpg)'">
            {{image}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Follow
      </ion-card-title>
    </ion-card-header>
    <ion-footer>
      <img src="../../assets/Images/Eddie3.jpg">
    </ion-footer>
  </ion-card>

</ion-content>
