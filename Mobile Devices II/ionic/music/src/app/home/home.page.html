<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Music demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)='play()'>
      Play
    </ion-button>
    <ion-button (click)='pause()'>
      Pause
    </ion-button>
  </div>
  <div>
    {{duration}}
  </div>
</ion-content>
