<ion-app>
  <ion-menu side="start" type="reveal" menuId="first" contentId="main">
      <ion-header>
          <ion-toolbar color="primary">
              <ion-title>Start Menu</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <!--
          <ion-list>
            <ion-menu-toggle auto-hide="true">
                <ion-item routerLink="/contact" routerDirection="forward">
                    <ion-icon name="people" slot="start"></ion-icon>
                    Contacts</ion-item>
            </ion-menu-toggle>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
          </ion-list>
          -->
          <ion-list *ngFor="let pages of navigate">
              <ion-menu-toggle auto-hide="true">
                <ion-item [routerLink]="pages.url" routerDirection="forward">
                    <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                    {{pages.title}}</ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
