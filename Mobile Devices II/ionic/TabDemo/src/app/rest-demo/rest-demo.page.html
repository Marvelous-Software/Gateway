<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>restDemo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col space='12'>
        <div>
          <ion-button (click)='getJoke()'>
            Get a Chuck joke
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col space='12'>
        <div>
          {{joke.value}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col space='12'>
        <div>
          <ion-button (click)='getSportJoke()'>
            Get a Chuck sport joke
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col space='12'>
        <div>
          {{jokeSport.value}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col space='12'>
        <div>
          <ion-button (click)='getCategories()'>
            Get Chuck joke categories
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <!--
    <ion-row>
      <ion-col space='12'>
        <div>
          <ion-select >
            <ion-option *ngFor="let item of categories" value="{{item}}">{{item}}</ion-option>
        </ion-select>
        {{categories}}
        </div>
      </ion-col>
    </ion-row>
    -->
    <ion-row  *ngFor="let item of categories">
      <ion-col>
        <div>
          <ion-button (click)='getJokeFromCategory(item)'>
            {{item}}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
