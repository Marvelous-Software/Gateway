      <ion-col>
        <div>
          1.1 of 3
        </div>

      <ion-col class=bgc>
        <div>
          1.2 of 3
        </div>
      </ion-col>
      <ion-col>
        <div>

        </div>

      <ion-col size='12'>

            Add Chuck

      <ion-col size='12'>
        <div>
          <ion-button (click)=doGet()>

  <ion-item href="contact">
