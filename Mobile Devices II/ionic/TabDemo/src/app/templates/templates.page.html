<ion-header>
  <ion-toolbar>
    <ion-title>templates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  {{testId}}
  <br>
  
  <div *ngIf="testId == 2; else notId">We have a two.</div>

  <ng-template #notId> The value of the ID is not 2</ng-template>

  <div [ngSwitch]="testId">
    <br>
    <div *ngSwitchCase="1">
      ONE
    </div>
    <br>
    <div *ngSwitchCase="2">
      TWO
    </div>
    <br>
    <div *ngSwitchCase="3">
      THREE
    </div>
    <br>
    <div *ngSwitchDefault>
      UNKNOWN
    </div>
    <br>
  </div>

  <ng-container *ngIf="testId==1 else elseTestId">
    <div>The value is 1</div>
  </ng-container>

  <ng-template #elseTestId>
    <div>The value is not 1</div>
  </ng-template>

  <ng-container *ngIf="paste_sauce.length else emptyIngredients">
    <ng-container *ngTemplateOutlet="itemList; context:ingredients">
    </ng-container>
  </ng-container>

  
  <ng-template #itemList let-ing1="ing1" let-ing2="ing2" let-ing3="ing3">
    <ul>
      <li>{{ing1}}</li>
      <li>{{ing2}}</li>
      <li>{{ing3}}</li>
    </ul>
  </ng-template>

  <ul>
    <ng-template ngFor let-item [ngForOf]="paste_sauce">
      <li>{{item.is}} {{item.name}}</li>
    </ng-template>
  </ul>

  <ng-template #emptyIngredients>
    <div>No ingredients!</div>
  </ng-template>

</ion-content>
